    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .services-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    justify-content: end; /* Align grid items to the end */
}


        .service-wrapper {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
        }

        .service-card {
            width: 100%;
            height: 400px;
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .service-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       

        .service-details {
            text-align: center;
            padding: 10px;
        }

        .service-details h3,
        .service-details p {
            margin: 5px 0;
            color: #ffffff;
        }

        .star-rating {
            color: #ffdf00;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
        }

        .book-now-container {
            text-align: center;
            padding: 10px;
        }

        .book-now {
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-now:hover {
            background-color: #3700b3;
        }

        footer {
            margin-top: 50px;
        }

        .footer2 {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .footlogo {
            display: flex;
            align-items: center;
        }

        .logoimg {
            width: 100px;
            height: 100px;
            background: url('logo.png') no-repeat center center;
            background-size: contain;
        }

        .footer2 ul {
            list-style: none;
            padding: 0;
        }

        .footer2 p {
            margin: 0;
            font-weight: bold;
        }

        .footer2 a {
            color: #fff;
            text-decoration: none;
            margin: 5px 0;
            display: block;
        }

        .footer2 a img {
            width: 24px;
            height: 24px;
            margin: 5px;
        }
    </style>

</head>
