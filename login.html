    <form id="login-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

    <script>
        window.addEventListener('load', function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('signup') === 'success') {
                showAlert('Signup successful! You can now log in using your details.', 'success');
                // Remove the query parameter from the URL after showing the alert
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (document.referrer && !document.referrer.includes('signup.html') && !document.referrer.includes('login.html') && !localStorage.getItem('referrer')) {
                // Store the referrer in localStorage if it's not the signup page and referrer is not already set
                localStorage.setItem('referrer', document.referrer);
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.role = 'alert';
            alert.innerText = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000); // Remove alert after 5 seconds
        }

        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const data = await response.json();
                localStorage.setItem('token', data.token); // Store token in local storage
                localStorage.setItem('loginTimestamp', Date.now()); // Set login timestamp

                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    const referrer = localStorage.getItem('referrer') || 'index.html';
                    localStorage.removeItem('referrer'); // Clear referrer after redirection
                    if (referrer.includes('login.html')) {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = referrer;
                    }
                }, 2000); // Redirect after 2 seconds
            } catch (error) {
                console.error('Error:', error.message);
                showAlert('Login failed: ' + error.message, 'danger');
            }
        });
    </script>
